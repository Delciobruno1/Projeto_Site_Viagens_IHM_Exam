<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />


    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' />

    <!-- Application CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <title>Login e Cadastro | Primeira Classe</title>

  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="wrapper position-relative">
        <!-- Login -->
        <!-- Back to Menu Button -->
        <a
          href="index.html"
          class=""
          style="
            background-color: #000;
            padding: 10px;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 10px;
            text-decoration: none;
          "
        >
          <i class="bx bx-arrow-back"></i> Voltar ao Menu
        </a>
        <h2 class="heading display-3 text-white mt-6">OLÁ !!</h2>
        <p class="display-7 text-white t-title"></p>
        <div class="login bg-light p-5 rounded-3 shadow-lg mb-4 w-50 sign-in-form">
          <div class="login-container">
            <form>
              <div class="mb-3">
                <label for="login-in-email" class="form-label">E-mail </label>
                <input type="email" class="form-control" id="login-in-email" />
              </div>
              <div class="mb-3">
                <label for="login-in-password" class="form-label">Palavra-passe</label>
                <input type="password" class="form-control" id="login-in-password" />
                <div class="message">
                  <span class="login-in-password-error text-danger"></span>
                </div>
              </div>
              <button type="button" class="btn btn-success float-end w-25 btn-login-sign-in">Entrar</button>
              <div class="footer pt-2">
                <p class="btn-sign-up">
                  Não tem uma conta, Novo Usuário? Crie uma Conta
                </p>
              </div>
            </form>

            <div class="line"></div>

            <div class="media-options">
              <a href="https://encurtador.com.br/f3iRi" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Entrar com Facebook</span>
              </a>
            </div>

            <div class="media-options">
              <a href="https://encurtador.com.br/MoJwR" class="field google">
                <img src="imagens/google.png" alt="" class="google-img" />
                <span>Faça login com Google</span>
              </a>
            </div>
          </div>

          <div class="hide welcome-message">
            <h1 class="welcome-heading text-center">
              Seja Bem-Vindo <span class="json-text"></span>
            </h1>
          </div>
        </div>

        <!-- Cadastrar-se -->
        <div class="sign-up bg-white pr-4 px-5 pt-4 mb-6 pb-4 rounded w-50 sign-up-form">
          <div class="sign-up-container-1">
            <form>
              <!-- Nome -->
              <div class="mb-3">
                <label for="username" class="form-label">Nome</label>
                <input type="text" class="form-control" id="username" />
                <div class="message">
                  <span class="username-error text-danger"></span>
                </div>
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="sign-up-email" class="form-label">E-mail </label>
                <input type="email" class="form-control" id="sign-up-email" />
                <div class="message">
                  <span class="sign-up-email-error text-danger"></span>
                </div>
              </div>
              <!-- DOB -->
              <div class="mb-3">
                <label for="datepicker" class="form-label">Data de nascimento</label>
                <input type="text" class="form-control" id="datepicker" />
                <div class="message">
                  <span class="datepicker-error text-danger"></span>
                </div>
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="sign-up-password" class="form-label">Palavra-passe</label>
                <input type="password" class="form-control" id="sign-up-password" />
                <div class="message">
                  <span class="sign-up-password-error text-danger"></span>
                </div>
              </div>
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Palavra-passe</label>
                <input type="password" class="form-control" id="confirmPassword" />
                <div class="message">
                  <span class="confirmPassword-error text-danger"></span>
                </div>
              </div>

              <button type="button" class="btn btn-primary float-end btn-1">Continuar</button>

              <div class="footer pt-2">
                <p class="btn-sign-in">Já possui uma conta, Fazer login</p>
              </div>
            </form>
          </div>

          <div class="line"></div>

          <div class="media-options">
            <a href="https://encurtador.com.br/f3iRi" class="field facebook">
              <i class='bx bxl-facebook facebook-icon'></i>
              <span>Cadastrar-se com Facebook</span>
            </a>
          </div>

          <div class="media-options">
            <a href="https://encurtador.com.br/MoJwR" class="field google">
              <img src="imagens/google.png" alt="" class="google-img" />
              <span>Cadastrar-se login com Google</span>
            </a>
          </div>
        </div>


          <div class="sign-up-container-2 hide">
            <form>
              <!-- Name of Institution -->
              <div class="mb-3">
                <label for="institution" class="form-label">Companhia de Preferência</label>
                <input type="text" class="form-control" id="institution" />
                <div class="message">
                  <span class="institution-error text-danger"></span>
                </div>
              </div>
              <!-- Degree -->
              <div class="mb-3">
                <label for="degree" class="form-label">Tipo de Voo </label>
                <select class="form-select form-select-lg mb-3" id="degree">
                  <option selected value="">Seleciona a opção</option>
                  <option value="1">Primeira classe</option>
                  <option value="2">Executiva</option>
                  <option value="3">Econômica</option>
                  <option value="4">Urgentes</option>
                </select>
                <div class="message">
                  <span class="degree-error text-danger"></span>
                </div>
              </div>
              <!-- Percentage -->
              <div class="mb-3">
                <label for="percentage" class="form-label">Percentage/ CGPA</label>
                <input type="number" class="form-control" id="percentage" />
                <div class="message">
                  <span class="percentage-error text-danger"></span>
                </div>
              </div>
              <!-- Year Passout -->
              <div class="mb-3">
                <label for="year-pass" class="form-label">Último ano que viajou </label>
                <input type="number" class="form-control" id="year-pass" />
                <div class="message">
                  <span class="year-pass-error text-danger"></span>
                </div>
              </div>

              <button type="button" class="btn btn-primary float-end btn-2">Continuar</button>
            </form>
          </div>

          <div class="sign-up-container-3 hide">
            <form>
              <!-- Employer -->
              <div class="mb-3">
                <label for="employer" class="form-label">Empregor</label>
                <input type="text" class="form-control" id="employer" />
                <div class="message">
                  <span class="employer-error text-danger"></span>
                </div>
              </div>
              <!-- Posição -->
              <div class="mb-3">
                <label for="posicao" class="form-label">Posição</label>
                <input type="text" class="form-control" id="posicao" />
                <div class="message">
                  <span class="posicao-error text-danger"></span>
                </div>
              </div>
              <!-- Rendimento -->
              <div class="mb-3">
                <label for="rendimento" class="form-label">Rendimento</label>
                <input type="text" class="form-control" id="rendimento" />
                <div class="message">
                  <span class="rendimento-error text-danger"></span>
                </div>
              </div>

              <button type="button" class="btn btn-primary float-end btn-3">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIqj1TYl28+Y1J4j+Xn5i42pP4RgP7PbbmRaP5a1E6UcvR6L2e"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascript/login.js"></script>
  </body>
</html>
